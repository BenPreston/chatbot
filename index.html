<body>
    <div class="center container">
        <h1 class="heading">
            Ben Bot
        </h1>
        <p class="center botText">This is a bot that I have designed to help answer any questions about me you might have. It knows a bit about my employment history, favourite music and if you're really lucky it might tell you a joke</p>
        
      
        <div id="chat" class="grey lighten-3 container">
            <p class='botchat container blue'>     
                Have your conversation here: 
            </p>  
        </div>  
        <div class="userArea col s4 container">
            <label>Insert text</label>
            <input id="user_input"/> 
            <button id='submit'>SUBMIT</button></p>    
        </div>
